---
layout: base
---

<header id="page-header">
  <div class="container space-y-4">
    <h1>{{ page.title }}</h1>
    {% if page.description %}
    <p>{{ page.description }}</p>
    {% endif %}
    <hr />
  </div>
</header>
<main>
  <div class="container">
    <article class="article-content">{{content}}</article>
  </div>
</main>
