<h2>{{ site.title | escape }}</h2>
<ul class="pages-list">
  <li class="nav-item{% if page.url == '/' %} active{% endif %}">
    <a href="{{ '/' | relative_url }}"> Home </a>
  </li>
  {%- assign pages_list = site.pages | where_exp: "p", "p.layout == 'page' or
  p.data.layout == 'page'" -%} {% for p in pages_list %}
  <li class="nav-item{% if page.url == p.url %} active{% endif %}">
    <a href="{{ p.url | relative_url }}"> {{ p.title | escape }} </a>
  </li>
  {% endfor %}
</ul>
