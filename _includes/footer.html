<footer>
  <div>
    <p>
      &copy; {{ site.content.footer }}
      {{ 'now' | date: '%Y' }}.
      {% if site.github %}
        <a href="{{ site.github }}" target="_blank">View on GitHub</a>
      {% endif %}
    </p>
    <small>
      This site uses
      <a href="https://github.com/ritesh-kanchi/axya" target="_blank">Axya</a>, a theme for Jekyll.
    </small>
  </div>
  {% if site.content.logo %}
    {% if site.content.logo.url %}
      <a href="{{ site.content.logo.url }}" target="_blank">
        <div class="logo">
          <img
            src="{{ site.content.logo.img }}"
            alt="{% if site.content.logo.alt %}{{ site.content.logo.alt | escape }}{% else %}{{ site.title | escape }} Logo{% endif %}"
          >
        </div>
      </a>
    {% else %}
      <div class="logo">
        <img
          src="{{ site.content.logo.img }}"
          alt="{% if site.content.logo.alt %}{{ site.content.logo.alt | escape }}{% else %}{{ site.title | escape }} Logo{% endif %}"
        >
      </div>
    {% endif %}
  {% endif %}
</footer>
